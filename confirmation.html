<!DOCTYPE html>
<html>

<head>
    <base href="https://taliefellis.github.io/TIIW2-TP3-Atrinor/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ATRINOR_Logo_2023.png">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Confirmation</title>

    <script>
        // Register service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>
</head>

<body>

    <section class="bg-[#fedfd2] py-16">
        <div class="container mx-auto">
            <section class="bg-gray-50 rounded-lg">
                <div class="p-8 md:p-12 lg:px-16 lg:py-24">
                    <div class="mx-auto max-w-lg text-center">
                        <h1 class="text-2xl font-bold text-gray-900 md:text-3xl">
                            Merci pour votre message !
                        </h1>

                        <p class="hidden text-gray-500 sm:mt-4 sm:block">
                            Nous avons bien reçu votre message et nous vous répondrons dans les plus brefs délais.
                        </p>
                    </div>

                    <div class="mx-auto mt-8 max-w-xl">
                        <a href="index.html"
                            class="group mt-4 flex w-full items-center justify-center gap-2 rounded-md bg-[#f16022] px-5 py-3 text-white transition focus:outline-none focus:ring focus:ring-yellow-400 sm:mt-0 sm:w-auto">
                            <span class="text-lg font-medium">Retour à la page d'accueil</span>
                            <svg class="h-5 w-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </section>

</body>

</html>
